name: Build and deploy to Azure
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Docker Builds
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
        
      - name: Build Server Docker Image
        run: |
          docker build -f ./ServerSide/Dockerfile -t b4rtosh/minimes:server .
          docker push b4rtosh/minimes:server
      
      - name: Build Front Docker Image
        run: |
          docker build -f ./ClientSide/Dockerfile -t b4rtosh/minimes:front .
          docker push b4rtosh/minimes:front
      
      - name: Pull Database Docker Image
        run: |
          docker pull b4rtosh/minimes:server
          
      - name: Build Docker Images
        run: |
          docker-compose build
      
